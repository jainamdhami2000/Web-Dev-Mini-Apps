<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bitcoin-Ticker</title>
  </head>
  <body>
    <h1>BitCoin-Ticker</h1>
    <form class="" action="/" method="post">
      <input type="text" name="amount" value="" placeholder="Amount">
      <select class="" name="crypto">
        <option value="BTC">BitCoin</option>
        <option value="ETH">Ethereum</option>
        <option value="LTC">LiteCoin</option>
      </select>
      <select class="" name="fiat">
        <option value="USD">US Dollars</option>
        <option value="GBP">GB Pounds</option>
        <option value="EUR">EU Euros</option>
      </select>
      <button type="submit" name="button">Convert</button>
    </form>
  </body>
</html>
